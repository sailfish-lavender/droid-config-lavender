[features]
AudioMic1=1
AudioMic2=1
BackCamera=1
BackCameraFlash=1
Backlight=1
Battery=1
Bluetooth=1
CellularData=1
CellularVoice=1
ECompass=1
FmRadio=0
FrontCamera=1
FrontCameraFlash=0
GPS=1
CellInfo=1
GSensor=1
Gyro=1
Hall=0
Fingerprint=1
Headset=1
Key=1
LCD=1
