[BackCamera]
Flash=1
FocusMode=32

# Each RunInTest can be configured to have a pass rate requirement.
# By default we're expecting 100% pass rate.
[FrontBackCamera]
RunInTestPassRateRequirement=0.95

[LED]
# Supported types are: Binary, White, AmberGreen, RedGreen, and RGB
LedType=White

[SIM]
ModemCount=2

# FIXME: Need to figure out how to get FM radio to work
#        on devices that uses WCN3990 chip
#[FmRadio]
#DefaultFrequency=90.0
#InputDevice=input-fm_tuner

[Battery]
VoltageTest=False

[Audio]
RecordTopDevice=input-builtin_mic
RecordBottomDevice=input-builtin_mic
RecordTopDeviceChannel=left
RecordBottomDeviceChannel=right
